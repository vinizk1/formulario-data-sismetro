<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Mundo musical</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
</header>

<body>
    <div class="row mt-2">
        <div class="col-3 offset-1">
            <div class="card">
                <img src="https://www.timbres.com.br/a/p/9436-violao-redburn-classico-nylon-natural-rbcny1/violao-redburn-classico-nylon-natural---rbcny1-1_570x570-50.png"
                    class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Veja violões</h5>
                    <p class="card-text">Ver os melhores modelos do mercado</p>
                    <a href="https://www.timbres.com.br/violao-redburn-classico-nylon-natural-rbcny1"
                        class="btn btn-primary">Ver violões</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="https://www.timbres.com.br/a/perception3-s-microfone-akg-perception-3-s-mao/p3s-500x500-jpg.original_500x500-50.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Microfones</h5>
                    <p class="card-text">Os melhores modelos!</p>
                    <a href="https://www.timbres.com.br/microfone-akg-perception-3s-mao"
                        class="btn btn-primary">Ver microfones</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <img src="https://www.timbres.com.br/a/iz6407-gaita-dolphin-c/iz6407-jpg.original_466x409-50.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Gaitas</h5>
                    <p class="card-text">Gaitas para gaiteiros!</p>
                    <a href="https://www.timbres.com.br/gaita-dolphin-c" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="col-5 offset-4">
            <h2>Conheça o Cláudio Cobain</h2>
            <img
                src="https://scontent.ftow4-1.fna.fbcdn.net/v/t39.30808-6/296239211_366401548981090_7810561378068565750_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=M_sPF9J-AeAAX_oLpxK&_nc_ht=scontent.ftow4-1.fna&oh=00_AfAOipEXL-xdKL5qg4o6_qTRBlnKFs0SUYmmbJd5WjEsiw&oe=64E36E31">
            <p>Claudio cobain é primo do famoso cantor kurt cobain</p>
        </div>
    </section>

    <form>
        <div class="row mt-2">
            <div class="col-8 offset-2">
                <div style="text-align: center;">
                    <h1>Formulario</h1>
                    <div>
                        <label for="nome">Nome
                            <input type="text" class="form-control" placeholder="Digite seu nome" required />

                            <label>Email
                                <input type="email" class="form-control" placeholder="Digite seu email" required />

                                <label>Data
                                    <input type="date" class="form-control" />

                                    </br>

                                    <p>Como deseja nosso contato?</p>
                                    <select class="form-select">
                                        <optgroup label="Selecione a opção?">
                                            <option>Whatsapp</option>
                                            <option>Email</option>
                                            <option>Carroça</option>
                                    </select>
                                    <br />
                                    <div style="text-align: left;">
                                        <label>
                                            <h4>Nos envie uma mensagem</h4>
                                            <textarea class="form-control" name="Observações" cols="30"
                                                rows="10"></textarea>
                                        </label>
                                        <br>
                                        </br>
                                        <label>
                                            <input type="checkbox" required /> Aceito enviar minhas informações
                                        </label><br />
                                        <br />
                                        <button type="submit " class="btn btn-success">Enviar</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

<footer style="background-color: black; color: antiquewhite;">
    <div class="row">
        <p>@Vinicius Zardetto todos os direitos reservados</p>
    </div>
</footer>

</html>
